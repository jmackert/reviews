<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${reviewModel.name}"></title></title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body class="main-body">
    <header class="main-header">
        <h1 class="main-header__title" th:text="${reviewModel.name}"></h1>
        <nav class="nav-menu">
            <ul class="nav-menu__list">
                <li class="nav-menu__list-item"><a href="/show_reviews">Back To  All Reviews</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-items">
        <img th:src="${reviewModel.ImgUrl}">
        <p th:text="${reviewModel.category}"></p>
        <p th:text="${reviewModel.description}"></p>
    </main>
</body>
</html>
